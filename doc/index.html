<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>APICARTO - Documentation technique</title>
    <link rel="icon" type="image/png" href="vendor/swagger-ui/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="vendor/swagger-ui/images/favicon-16x16.png" sizes="16x16" />
    <link href='vendor/swagger-ui/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='vendor/swagger-ui/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='vendor/swagger-ui/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='vendor/swagger-ui/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
    <link href='vendor/swagger-ui/css/print.css' media='print' rel='stylesheet' type='text/css'/>
    
    <style>
        .menu {
            position: fixed;
            width: 140px;
        }
        
        .menu-item {
            padding: 10px;
            border: 1px solid black;
            font-weight: bold;
            text-align: center;
        }
        
        .menu-item a {
            text-decoration: none;
            color: black;
        }
        
        .swagger-section {
            margin-left: 140px;
        }
    </style>
    
    <script src='vendor/swagger-ui/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='vendor/swagger-ui/lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='vendor/swagger-ui/lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='vendor/swagger-ui/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='vendor/swagger-ui/lib/handlebars-2.0.0.js' type='text/javascript'></script>
    <script src='vendor/swagger-ui/lib/underscore-min.js' type='text/javascript'></script>
    <script src='vendor/swagger-ui/lib/backbone-min.js' type='text/javascript'></script>
    <script src='vendor/swagger-ui/swagger-ui.js' type='text/javascript'></script>
    <script src='vendor/swagger-ui/lib/highlight.7.3.pack.js' type='text/javascript'></script>
    <script src='vendor/swagger-ui/lib/marked.js' type='text/javascript'></script>
    <script src='vendor/swagger-ui/lib/swagger-oauth.js' type='text/javascript'></script>

    <script type="text/javascript">
        var swaggerUiCadastre = new SwaggerUi({
            url:"cadastre.yml",
            dom_id:"swagger-ui-container-cadastre",
            docExpansion:"full"
        });
        swaggerUiCadastre.load();
        
        var swaggerUiGpu = new SwaggerUi({
            url:"gpu.yml",
            dom_id:"swagger-ui-container-gpu",
            docExpansion:"full"
        });
        swaggerUiGpu.load();

        var swaggerUiCodesPostaux = new SwaggerUi({
            url:"codes-postaux.yml",
            dom_id:"swagger-ui-container-codes-postaux",
            docExpansion:"full"
        });
        swaggerUiCodesPostaux.load();

        /* experimental */

        var swaggerUiAoc = new SwaggerUi({
            url:"aoc.yml",
            dom_id:"swagger-ui-container-aoc",
            docExpansion:"full"
        });
        swaggerUiAoc.load();

        var swaggerUiRisques = new SwaggerUi({
            url:"risques.yml",
            dom_id:"swagger-ui-container-risques",
            docExpansion:"full"
        });
        swaggerUiRisques.load();
    </script>
</head>

<body>

    <div class="menu">
        <hr />
        <h3 style="text-align: center;">Modules principaux</h3>
        <hr />

        <div class="menu-item"><a href="#swagger-ui-container-cadastre">Cadastre</a></div>
        <div class="menu-item"><a href="#swagger-ui-container-gpu">Urbanisme (GpU)</a></div>
        <div class="menu-item"><a href="#swagger-ui-container-codes-postaux">Codes postaux</a></div>
        <!-- experimental -->
        <hr />
        <h3 style="text-align: center;">Modules expérimentaux</h3>
        <hr />
        <div class="menu-item"><a href="#swagger-ui-container-aoc">AOC (source de données à reprendre)</a></div>
        <div class="menu-item"><a href="#swagger-ui-container-risques">Risques (source de données hétérogènes)</a></div>
    </div>

    <div class="swagger-section">
        <div id="swagger-ui-container-cadastre" class="swagger-ui-wrap"></div>
        <div id="swagger-ui-container-gpu" class="swagger-ui-wrap"></div>
        <div id="swagger-ui-container-codes-postaux" class="swagger-ui-wrap"></div>
        <!-- experimental -->
        <div id="swagger-ui-container-aoc" class="swagger-ui-wrap"></div>
        <div id="swagger-ui-container-risques" class="swagger-ui-wrap"></div>
    </div>

</body>
</html>
