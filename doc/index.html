<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>emprise-purl-api - documentation</title>
    <link href="vendor/swagger-ui/swagger-ui.css" media="screen" rel="stylesheet" type="text/css" />

    <style>
        .menu {
            position: fixed;
            width: 180px;
        }
        
        .menu-item {
            padding: 10px;
            border: 1px solid black;
            font-weight: bold;
            text-align: center;
        }
        
        .menu-item a {
            text-decoration: none;
            color: black;
        }
        
        .swagger-section {
            margin-left: 180px;
        }
    </style>
</head>

<body>

    <div class="menu">
        <hr />
        <h3 style="text-align: center;">Modules principaux</h3>
        <hr />

        <div class="menu-item"><a href="#swagger-ui-cadastre">Cadastre</a></div>
        <div class="menu-item"><a href="#swagger-ui-codes-postaux">Codes postaux</a></div>
        <div class="menu-item"><a href="#swagger-ui-gpu">Urbanisme (GpU)</a></div>
        <!-- experimental -->
        <hr />
        <h3 style="text-align: center;">Modules expérimentaux</h3>
        <hr />
        <div class="menu-item">
        <a href="#swagger-ui-aoc">AOC (source de données à reprendre pour rétablir la notion de granularité)</a>
        </div>
    </div>

    <div class="swagger-section">
        <div id="swagger-ui-cadastre"></div>
        <div id="swagger-ui-gpu"></div>
        <div id="swagger-ui-codes-postaux"></div>
        <div id="swagger-ui-aoc"></div>
    </div>

    <script src="vendor/swagger-ui/swagger-ui-bundle.js" type="text/javascript"></script>
    <script src="vendor/swagger-ui/swagger-ui-standalone-preset.js" type="text/javascript"></script>

    <script type="text/javascript">
        var moduleNames = [
            'cadastre',
            'codes-postaux',
            'gpu',
            'aoc'
        ];

        moduleNames.forEach(function(moduleName){
            var ui = SwaggerUIBundle({
                url: moduleName+".yml",
                dom_id: '#swagger-ui-'+moduleName,
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis
                ]
            });
        });
    </script>
</body>

</html>
