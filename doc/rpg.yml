swagger: '2.0'

info:
  title: APICarto RPG
  description: >
    
  version: '2.0'


consumes:
  - application/json
produces:
  - application/json

basePath: /api

paths:
  /rpg/parcelle:
    get:
      description: |
        Prend une geometrie de type GeoJSON en paramètre d'entrée et renvoie les appellations viticoles intersectantes
      Paramètres de sorties : Retourne un résultat de Type "FeatureCollection"
      parameters:
        - name: apikey
          in: query
          description: Clé WFS géoportail
          type: string
          required: false

        - name: annee
          in: query
          type: integer
          pattern: '\d{4}'
          required: false

        - name: code_cultu
          in: query
          type: string
          required: false

        - name: geom
          in: query
          required: false
          schema:
            $ref: "#/definitions/Geometry"

        - name: _limit
          in: query
          description: Limite de résultats à afficher
          type: integer
          required: false
          
        - name: _start
          in: query
          description: Position pour le début de la recherche
          type: integer
          required: false

      tags:
        - RPG
      responses:
        '200':
          description: "Succès"
          schema:
            $ref: "#/definitions/FeatureCollectionAppellationViticole"
        '400':
          description: "Paramètres invalide"
          schema:
            $ref: "#/definitions/Error"
        '500':
          description: "Erreur dans le traitement de la requête"
          schema:
            $ref: "#/definitions/Error"

definitions:


  FeatureAppellationViticole:
    description: "Objet géographique appellation viticole" 
    type: object
    allOf:
      - $ref: "#/definitions/Feature"
    properties:
      properties:
        type: object
        properties:
          appelation:
            type: string        
          idapp:
            type: string
          id_uni:
            type: string
            description: corresponds à "segment-idapp-insee"
          insee:
            type: string
          segment:
            type: string
          instruction_obligatoire:
            type: boolean
          granularite:
            type: string
            enum:
              - commune
              - exacte
          appellation:
            type: string
          contains:
            type: boolean
      geometry:
        $ref: '#/definitions/MultiPolygon'

  FeatureCollectionAppellationViticole:
    description: "Liste d'objet géographique appellation viticole"
    type: object
    properties:
      type: 
        type: string
        enum:
        - FeatureCollection
      features:
        type: array
        items:
          $ref: '#/definitions/FeatureAppellationViticole'
      
  Error:
    required:
      - code
      - message
    properties:
      code:
        type: string
      message:
        type: string

  # import definitions
  FeatureCollection:
    $ref: './schema/geojson.yml#definitions/FeatureCollection'
  Feature:
    $ref: './schema/geojson.yml#definitions/Feature'
  Geometry:
    $ref: './schema/geojson.yml#definitions/Geometry'
  MultiPolygon:
    $ref: './schema/geojson.yml#definitions/MultiPolygon'    
