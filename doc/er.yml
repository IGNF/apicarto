swagger: '2.0'
info:
  title: Module Espace revendeur
  description: >

    Le service d'interrogation du module "er"  permet d'obtenir les informations  sur différentes couches de l'espace revendeur
    
    Toutes les réponses sont au format GeoJSON et de type FeatureCollection.

    Toutes les requêtes du module "er" peuvent se faire en POST ou en GET. 

    Sur cette page, vous pouvez uniquement tester les modules avec des requêtes en GET.
    
    ## Clé WFS géoportail (apikey)
    
      Ce service repose sur l'appel des services WFS Géoportail qui nécessite une clé pour l'utilisation

      Pour obtenir une clé geoportail, vous devez vous connecter au site : https://geoservices.ign.fr.

       Lors de votre demande de clé IGN, vous devez commander les flux ci dessous :
          
      * ESPACEREVENDEUR:product_view
      * ESPACEREVENDEUR:grid_view
      
  
  contact:
    name: API Carto Espace revendeur

produces:
  - application/json

basePath: /api

paths:
  /er/product:
    get:
      summary: Recherche des produits de l'espace revendeurs
      description: |
        Retourne un résultat de Type "FeatureCollection".
      tags:
        - product
      parameters:

        - name: code_ean
          in: query
          type: string
          required: false

        - name: code_article
          in: query
          type: string
          required: false
        
        - name: name
          in: query
          type: string
          required: false
          
        - name: sale
          in: query
          type: string
          required: false
        
        - name: publication_date
          in: query
          type: string
          require: false
        
        - name: geom
          in: query
          description: Géométrie au format GeoJson
          schema:
            $ref: '#/definitions/Geometry'
      
        - name: date_maj_deb
          in: query
          description: Date début de mise à jour sous la forme AAAA-MM-JJ
          type: string
          require: false

        - name: date_maj_fin
          in: query
          description: Date fin de mise à jour sous la forme AAAA-MM-JJ
          type: string
          require: false
        
        - name: _limit
          in: query
          description: Limite de résultats à afficher(chiffre entre 1 et 1000)
          type: integer
          required: false
          
        - name: _start
          in: query
          description: Position pour le début de la recherche
          type: integer
          required: false

        - name: _propertyNames
          in: query
          description: liste des propriétes à afficher séparées par un ;
          type: string
          require: false
           

      
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/FeatureCollectionProduct'

  /er/grid:
    get:
      summary: Recherche des informations sur les produits
      description: |
        Retourne un résultat de Type "FeatureCollection"
      parameters:

        - name: apikey
          in: query
          description: Clé WFS géoportail
          type: string
          required: true

        - name: name
          in: query
          description: Code insee de la commune sur 5 caractères
          type: string
          minLength: 5
          maxLength: 5
          required: false

        - name: title
          in: query
          type: string
          required: false
        
        - name: type
          in: query
          type: string
          required: false

        - name: zip_codes
          in: query
          type: string
          required: false
          
        - name: geom
          in: query
          description: Géométrie au format GeoJson
          schema:
            $ref: '#/definitions/Geometry'
          
        - name: _limit
          in: query
          description: Limite de résultats à afficher(chiffre entre 1 et 1000)
          type: integer
          required: false
          
        - name: _start
          in: query
          description: Position pour le début de la recherche
          type: integer
          required: false

        - name: _propertyNames
          in: query
          description: liste des propriétes à afficher séparées par un ;
          type: string
          require: false
           
    
      tags:
        - grid
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/FeatureCollectionGrid'

  /er/category:
    get:
      summary: Recherche d'informations en se basant sur les catégories des produits
      description: |
        Retourne un résultat de Type "FeatureCollection"

      parameters:

        - name: apikey
          in: query
          description: Clé WFS géoportail
          type: string
          required: true

        - name: name
          in: query
          type: string
          required: false

        - name: type
          in: query
          description: Les valeurs autorisées sont t ou c ou s
          type: string
          required: false

        - name: category_id
          in: query
          type: string
          required: false
          
        - name: geom
          in: query
          description: Géométrie au format GeoJson
          schema:
            $ref: '#/definitions/Geometry'
          
        - name: _limit
          in: query
          description: Limite de résultats à afficher (chiffre entre 1 et 1000)
          type: integer
          required: false
          
        - name: _start
          in: query
          description: Position pour le début de la recherche
          type: integer
          required: false
        
        - name: _propertyNames
          in: query
          description: liste des propriétes à afficher séparées par un ;
          type: string
          require: false
           
  
      tags:
        - category
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/FeatureCollectionCategory'


